<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SASS 입문</title>

    <link rel="stylesheet" href="scss-practice.css" />
  </head>
  <body>
    <div class="box">
      <ul>
        <li>Cres</li>
        <li class="active">asdf</li>
        <li>asdf</li>
      </ul>
    </div>

    <div class="alert-box-green">
      <p>
        <span>Well done!</span> You successfully read this important alert
        message
      </p>
    </div>
    <div class="alert-box-blue">
      <p><span>Heads up!</span> This alert needs your attention.</p>
    </div>
    <div class="alert-box-brown">
      <p><span>Warning!</span> Better check yourself!</p>
    </div>

    <div class="row">
      <div class="col-6">이렇게 사용하면</div>
      <div class="col-6">가로폭이 2등분됩니다.</div>
    </div>
    <div class="row">
      <div class="col-4">이렇게 사용하면</div>
      <div class="col-4">가로폭이</div>
      <div class="col-4">3등분</div>
    </div>
    <div class="row">
      <div class="col-3">이렇게 사용하면</div>
      <div class="col-3">가로폭이</div>
      <div class="col-3">4</div>
      <div class="col-3">등분</div>
    </div>
  </body>
</html>
