<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>부트스트랩 반응형레이아웃</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body style="background: #f7f9fc">
    <div class="container white-box mt-5 mb-4">
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img src="../image/man1.png" />
            </div>
            <div class="flex-grow-1 ms-3 p-2">
              <h3>Killian Sven</h3>
              <p>Front-end Designer</p>
              <button class="btn btn-primary btn-sm">연락하기</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row p-2">
            <div class="col-6"><p>Location</p></div>
            <div class="col-6"><p>서울 근무</p></div>
            <div class="col-6"><p>Age</p></div>
            <div class="col-6"><p>많음</p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-2 p-0">
      <div class="row">
        <div class="col-md-3">
          <div class="white-box my-2">
            <h3 class="fw-normal">WORKS</h3>
            <p>랜딩페이지</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="white-box my-2">
            <h3 class="fw-normal">ABOUT</h3>
            <p>랜딩페이지</p>
            <hr class="py-2" />
            <h3 class="fw-normal">SKILLS</h3>
            <span class="pill">HTML</span>
            <span class="pill">HTML</span>
            <span class="pill">HTML</span>
            <span class="pill">HTML</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="white-box my-2">
            <h3 class="fw-normal">ABOUT</h3>
            <p>랜딩페이지</p>
          </div>
          <p
            class=""
            style="padding: 20px; border-bottom: 1px solid rgb(217, 217, 217)"
          >
            people you might know
          </p>
          <div class="row">
            <div class="col-4">
              <img src="../image/man2.png" width="80px" alt="" />
            </div>
            <div class="col-8">
              <p class="fw-bold mt-1 mb-0 ms-1 fs-5">keyll</p>
              <p class="text-muted fw-light ms-1 mb-0">July 11, 2022</p>
              <p class="px-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="#4298f5"
                  class="bi bi-geo-alt-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                  />
                </svg>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <img src="../image/man3.png" width="80px" alt="" />
            </div>
            <div class="col-8">
              <p class="fw-bold mt-1 mb-0 ms-1 fs-5">SuperJJ</p>
              <p class="text-muted fw-light ms-1 mb-0">July 11, 2022</p>
              <p class="px-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="#4298f5"
                  class="bi bi-geo-alt-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                  />
                </svg>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    ></script>

</html>
