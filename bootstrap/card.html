<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card shadow" style="width: 15rem">
        <div class="card-image bg-secondary p-5">
          <img src="../image/product.jpeg" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <span class="badge bg-secondary rounded-pill">New</span>
          <h5 class="card-title mt-2">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title.
          </p>
          <div class="d-flex">
            <div><img src="../image/profile.jpeg" width="50px" alt="" /></div>
            <div class="w-100" style="font-size: 12px">
              <p class="fw-bold mt -1 my-0 ms-2 mxmy-0">keyll</p>
              <p class="text-muted ms-2 fw-light">July 8, 2022</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
