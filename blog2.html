<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/blog2.css" />
    <title>블로그 리스트</title>
  </head>
  <body>
    <div class="container">
      <div class="section">

          <div class="profile-image">

          <div class="profile-info">
            <h4 class="profile-info-name">이우리</h4>
            <p class="profile-info-time">1시간 전</p>
          </div>
        </div>
        <div class="content">
          <h4 class="content-headline">갤럭시 z 구매했어요 ~~~~~~~~~~~~</h4>
          <p class="content-review">
            갤럭시 z 플립 기다리다가 결국 구매했어요...보라색 넘 이쁘죠....올
            8월 출시가 예상되는 갤럭시 Z 플립 4는 더 큰 커버 디스플레이와 배터리
            용량 같은 개선점으로 전작의 인기를 이어 나가는 데 초점을 맞출 것으로
            보입니다...
          </p>
        </div>
      </div>
      <div class="photo">
        <img src="image/product.jpeg" alt="" width="140px" />
      </div>
    </div>
  </body>
</html>
