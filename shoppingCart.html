<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/shoppingCart.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h4>Your shopping cart</h4>
        <table class="top__shpping_list">
          <thead>
            <tr>
              <td colspan="2">ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="image/product.jpeg" width="40px" alt="" /></td>
              <td>
                <p class="big_letter">SONY</p>
                <p>FE 60-200mm F2.8 GM OSS</p>
              </td>
              <td>1</td>
              <td>1908.00</td>
              <td>1908.00</td>
            </tr>
            <tr>
              <td><img src="image/product.jpeg" width="40px" alt="" /></td>
              <td>
                <p class="big_letter">SONY</p>
                <p>FE 60-200mm F2.8 GM OSS</p>
              </td>
              <td>1</td>
              <td>1908.00</td>
              <td>1908.00</td>
            </tr>
            <tr>
              <td class="sum" colspan="5">2464</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bottom">
        <div class="bottom__edit_cart w_50">
          <a href="#">
            <p>Edit your shopping cart</p>
          </a>
        </div>
        <div class="bottom__payment_method w_50">
          <button>Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
