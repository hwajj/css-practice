<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactUs2.css" />
    <title>contact us 2</title>
  </head>
  <body>
    <div class="form-background">
      <div class="form-white">
        <div class="w-100">
          <h2>Contact us</h2>
        </div>
        <div class="w-100">
          <p>Your Email</p>
          <input
            class="form-input"
            type="email"
            placeholder="example@Email.com"
          />
        </div>
        <div class="w-50">
          <p>First name</p>
          <input class="form-input" type="text" placeholder="Jane" />
        </div>
        <div class="w-50">
          <p>Last name</p>
          <input class="form-input" type="text" placeholder="Kim" />
        </div>
        <div style="clear: both"></div>
        <div class="w-100">
          <p>Message</p>
          <textarea
            class="form-input form-long"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="w-100">
          <input id="sub" type="checkbox" />
          <label class="sub-label" for="sub">subscribe</label>
          <button class="send-button">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
